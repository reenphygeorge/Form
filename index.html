<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />

    <title>Form</title>
</head>

<body>
    <div class="container">
        <h1 class="text-center head-text">Stay in Touch!</h1>
        <div class="row d-flex justify-content-center">
            <div style="width: 35rem">
                <div class="card mt-5 main-card">
                    <div class="card-body">
                        <form name="MyEventForm" onsubmit="return validate()">
                            <div class="d-flex justify-content-center">
                                <div class="alert alert-danger d-none" id="name-alert" role="alert">
                                    Name is mandatory
                                </div>
                                <div class="alert alert-danger d-none" id="email-alert" role="alert">
                                    Email is mandatory
                                </div>
                                <div class="alert alert-danger d-none" id="phone-alert" role="alert">
                                    Phone is mandatory
                                </div>
                            </div>
                            <div class="row d-flex justify-content-center">
                                <div class="card card-name" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Name" type="text" class="form-control" placeholder="Name"
                                            aria-label="Name" aria-describedby="basic-addon1" />
                                    </div>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="card card-mail" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Email" type="email" class="form-control" placeholder="Email"
                                            aria-label="Name" aria-describedby="basic-addon1" />
                                    </div>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="card card-ph" style="width: 30rem">
                                    <div class="card-body">
                                        <input name="Phone" type="tel" class="form-control" placeholder="Phone"
                                            aria-label="Name" aria-describedby="basic-addon1" />
                                    </div>
                                </div>
                            </div>

                            <div class="row d-flex justify-content-center">
                                <div class="card card-msg" style="width: 30rem">
                                    <div class="card-body">
                                        <div class="form-floating">
                                            <textarea class="form-control" placeholder="Message"
                                                id="floatingTextarea"></textarea>
                                            <label class="msg-label" for="floatingTextarea">Message</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button type="reset" class="btn-form btn-form-1 btn">
                                    <span class="btn-txt">Reset</span>
                                </button>
                                <button type="submit" class="btn-form btn ms-3">
                                    <span class="btn-txt">Submit</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <h6 class="text-center foot-text mt-5">Made with ü§ç by Reenphy</h6>
    </div>

    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Custom Script -->
    <script src="script.js"></script>
</body>

</html>
